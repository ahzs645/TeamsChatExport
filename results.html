<!DOCTYPE html>
<html>
<head>
  <title>Teams Chat Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-bar">
    <div>
      <label for="file-upload" id="upload-label">Upload</label>
      <input type="file" id="file-upload" accept=".json">
    </div>
    <div class="search-container">
      <button type="button" class="search-icon-button">
        <svg font-size="20" class="fui-Icon-regular" fill="currentColor" aria-hidden="true" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.5 3a5.5 5.5 0 0 1 4.23 9.02l4.12 4.13a.5.5 0 0 1-.63.76l-.07-.06-4.13-4.12A5.5 5.5 0 1 1 8.5 3Zm0 1a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9Z" fill="currentColor"></path></svg>
      </button>
      <input type="search" id="global-search-input" placeholder="Search">
    </div>
    <div></div> <!-- Placeholder for right side if needed -->
    <button id="download-json-button">Download</button>
  </div>
  <div id="main-content">
    <div id="sidebar">
    <h2>Conversations</h2>
    <div class="fui-Divider"></div>
    <ul id="chat-list"></ul>
  </div>
  <div id="chat-area">
    <div id="chat-header">
      <div class="header-content">
        <div class="avatar-container">
          <span class="chat-avatar-initials"></span>
        </div>
        <div class="title-container">
          <span id="chat-title">Select a conversation</span>
        </div>
        <div class="fui-TabList" role="tablist" aria-orientation="horizontal">
          <button role="tab" type="button" aria-selected="true" class="fui-Tab active">
            <span class="fui-Tab__content">Conversation</span>
          </button>
          <button role="tab" type="button" aria-selected="false" class="fui-Tab">
            <span class="fui-Tab__content">Shared</span>
          </button>
        </div>
      </div>
      <div class="header-actions">
        <div class="fui-Flex">
          <button type="button" class="fui-Button">
            <span class="fui-Button__icon">
              <svg class="fui-Icon-regular" fill="currentColor" aria-hidden="true" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="m6.99 2.07-.72.21a3.5 3.5 0 0 0-2.45 2.86c-.3 2.06.36 4.48 1.96 7.25 1.6 2.77 3.36 4.55 5.3 5.33a3.5 3.5 0 0 0 3.7-.7l.55-.52a2 2 0 0 0 .25-2.62L14.22 12a1.5 1.5 0 0 0-1.65-.56l-2.05.63-.06.01c-.22.04-.74-.45-1.4-1.58-.67-1.18-.82-1.87-.63-2.04l1.05-.98a2.5 2.5 0 0 0 .57-2.85l-.66-1.47a2 2 0 0 0-2.4-1.1Zm1.49 1.5.66 1.47a1.5 1.5 0 0 1-.35 1.71l-1.04.98c-.67.63-.45 1.71.45 3.27.85 1.47 1.62 2.19 2.45 2.06l.12-.02 2.09-.64a.5.5 0 0 1 .55.19l1.36 1.88a1 1 0 0 1-.13 1.3l-.54.52a2.5 2.5 0 0 1-2.65.5c-1.7-.68-3.3-2.3-4.8-4.9-1.5-2.59-2.1-4.8-1.84-6.61a2.5 2.5 0 0 1 1.75-2.04l.72-.22a1 1 0 0 1 1.2.55Z" fill="currentColor"></path></svg>
            </span>
          </button>
          <button type="button" class="fui-Button">
            <span class="fui-Button__icon">
              <svg fill="currentColor" class="fui-Icon-regular" aria-hidden="true" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M15.85 7.65c.2.2.2.5 0 .7l-5.46 5.49a.55.55 0 0 1-.78 0L4.15 8.35a.5.5 0 1 1 .7-.7L10 12.8l5.15-5.16c.2-.2.5-.2.7 0Z" fill="currentColor"></path></svg>
            </span>
          </button>
        </div>
        <button type="button" class="fui-Button">
          <span class="fui-Button__icon">
            <svg class="fui-Icon-regular" fill="currentColor" aria-hidden="true" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M6 3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3H6ZM4 6c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6Zm6.5.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 1 0 1 0v-3h3a.5.5 0 1 0 0-1h-3v-3Z" fill="currentColor"></path></svg>
          </span>
        </button>
        <div class="fui-Divider"></div>
        <div class="fui-ToolbarGroup">
          <button type="button" class="fui-Button">
            <span class="fui-Button__icon">
              <svg class="fui-Icon-regular" fill="currentColor" aria-hidden="true" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.5 3a5.5 5.5 0 0 1 4.23 9.02l4.12 4.13a.5.5 0 0 1-.63.76l-.07-.06-4.13-4.12A5.5 5.5 0 1 1 8.5 3Zm0 1a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9Z" fill="currentColor"></path></svg>
            </span>
          </button>
          <button type="button" class="fui-Button">
            <span class="fui-Button__icon">
              <svg class="fui-Icon-regular" fill="currentColor" aria-hidden="true" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M6.25 10a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0Zm5 0a1.25 1.25 0 1 1-2.5 0 1.25 1.25 0 0 1 2.5 0ZM15 11.25a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5Z" fill="currentColor"></path></svg>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div id="message-list"></div>
  </div>
  <script src="results.js"></script>
</body>
</html>
