<!DOCTYPE html>
<html>
<head>
  <title>Teams Chat Exporter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background-color: #464775;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #585ac6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 14px;
      color: #666;
    }
    .progress {
      display: none;
      width: 100%;
      height: 4px;
      background-color: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #464775;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teams Chat Exporter</h2>
    <div class="status" id="status">Ready to export</div>
    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button id="exportBtn">Export Chats</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
